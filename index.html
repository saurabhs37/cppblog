<p>Access a JSON object using bracket notation:</p>

<p id="demo"></p>

<script>
var myObj, x;
myObj = {"name":"Saurabh", "age":33, "car":null};
x = myObj["name"];
document.getElementById("demo").innerHTML = x;
</script>
